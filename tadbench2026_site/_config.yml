# Jekyll config for TDABench 2026 Workshop
# Project site will publish at https://tdabench.github.io/TDABench2026/

# Site settings
name: TDABench 2026 Workshop
# Jekyll uses `title`; keep `name` as alias for convenience
Title: TDABench 2026 Workshop
# canonical site title

# The variables used by layouts
 title: TDABench 2026 Workshop
 description: >-
   An academic workshop focused on benchmarking, datasets, and reproducible pipelines for Topological Data Analysis (TDA).
 url: https://tdabench.github.io
 baseurl: /TDABench2026

permalink: pretty
markdown: kramdown
# Keep theme null to use our custom layouts/assets
 theme: null

# Plugins supported by GitHub Pages
plugins:
  - jekyll-sitemap

# Defaults for pages and collections
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page

# Build settings
exclude:
  - README.md
  - node_modules
  - package.json
  - package-lock.json
