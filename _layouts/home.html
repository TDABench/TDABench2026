---
layout: default
---
<section class="hero">
  <div class="card">
    <span class="tag">Workshop • 3 days</span>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <ul>
      <li><strong>Dates:</strong> June 11–13, 2026</li>
      <li><strong>Location:</strong> [Venue], [City, Country]</li>
      <li><strong>Format:</strong> In-person with streamed plenaries</li>
    </ul>
    <div class="notice">Registration closes on May 10, 2026. Abstracts due April 20, 2026.</div>
  </div>
  <div>
    <img src="{{ site.baseurl }}/images/banner.jpg" alt="Workshop banner" class="banner" onerror="this.style.display='none'">
  </div>
</section>
<main class="main">
  {{ content }}
</main>
