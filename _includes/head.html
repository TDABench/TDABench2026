<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ page.excerpt | strip_html | strip | default: site.description }}">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
<link rel="icon" href="{{ site.baseurl }}/favicon.ico">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.excerpt | strip_html | strip | default: site.description }}">
<meta property="og:image" content="{{ site.baseurl }}/images/banner.jpg">
<meta property="og:type" content="website">
<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
